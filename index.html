<!DOCTYPE html>

  <head>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563EB',
              'primary-dark': '#1d4ed8',
              secondary: '#1E40AF',
              danger: '#EF4444',
              success: '#10B981',
              warning: '#F59E0B',
              'background-light': '#F3F4F6',
              'background-dark': '#111827',
              'surface-light': '#FFFFFF',
              'surface-dark': '#1F2937',
              'text-primary-light': '#111827',
              'text-primary-dark': '#F9FAFB',
              'text-secondary-light': '#6B7280',
              'text-secondary-dark': '#9CA3AF',
              'border-light': '#E5E7EB',
              'border-dark': '#374151',

            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],

            boxShadow: {
              glow: '0 0 20px rgba(37, 99, 235, 0.3)',

          },

      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

        position: relative;

  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark transition-colors duration-200"
  >
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { createRoot } = ReactDOM;
      const { MemoryRouter, Routes, Route, Link, useNavigate, useLocation } =
        ReactRouterDOM;

      // --- Shared Components ---

      const Sidebar = ({ isOpen, toggleSidebar }) => {
        const location = useLocation();
        const isActive = (path) => location.pathname === path;

        const menuItems = [
          { icon: 'dashboard', label: 'Dashboard', path: '/dashboard' },
          { icon: 'account_balance', label: 'Accounts', path: '/accounts' },
          {
            icon: 'receipt_long',
            label: 'Transactions',
            path: '/transactions',
          },
          { icon: 'savings', label: 'Budgets', path: '/budgets' },
          { icon: 'lightbulb', label: 'Insights', path: '/insights' },
          { icon: 'settings', label: 'Settings', path: '/settings' },
        ];

        return (
          <aside
            className={`${
              isOpen ? 'flex' : 'hidden'
            } md:flex w-64 flex-col bg-surface-light dark:bg-surface-dark border-r border-border-light dark:border-border-dark h-full fixed md:relative z-30 transition-all`}
          >
            <div className="h-16 flex items-center px-6 border-b border-border-light dark:border-border-dark">
              <div className="flex items-center gap-2 text-primary font-bold text-xl">
                <span className="material-icons-round text-3xl">
                  account_balance_wallet
                </span>
                <span>Fintracker</span>
              </div>
            </div>

            <nav className="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
              {menuItems.map((item) => (
                <Link
                  key={item.path}
                  to={item.path}
                  className={`flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-colors ${
                    isActive(item.path)
                      ? 'bg-primary/10 text-primary dark:bg-primary/20'
                      : 'text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary'
                  }`}
                  onClick={() =>
                    window.innerWidth < 768 && toggleSidebar(false)
                  }
                >
                  <span className="material-icons-round text-xl">
                    {item.icon}
                  </span>
                  {item.label}
                </Link>
              ))}
            </nav>

            <div className="p-4 border-t border-border-light dark:border-border-dark">
              <Link
                to="/"
                className="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg text-danger hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors"
              >
                <span className="material-icons-round text-xl rotate-180">
                  logout
                </span>
                Logout
              </Link>
            </div>
          </aside>
        );
      };

      const Header = ({ toggleSidebar, title }) => {
        const toggleTheme = () => {
          document.documentElement.classList.toggle('dark');
        };

        return (
          <header className="h-16 bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark flex items-center justify-between px-6 sticky top-0 z-20">
            <div className="flex items-center gap-4">
              <button
                onClick={() => toggleSidebar(true)}
                className="md:hidden text-text-secondary-light dark:text-text-secondary-dark hover:text-primary focus:outline-none"
              >
                <span className="material-icons-round">menu</span>
              </button>
              {title && (
                <h1 className="text-lg font-bold text-text-primary-light dark:text-text-primary-dark md:hidden">
                  {title}
                </h1>
              )}
            </div>

            <div className="flex items-center gap-4 ml-auto">
              <button
                onClick={toggleTheme}
                className="p-2 text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors"
              >
                <span className="material-icons-round dark:hidden">
                  dark_mode
                </span>
                <span className="material-icons-round hidden dark:block">
                  light_mode
                </span>
              </button>
              <button className="p-2 text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors relative">
                <span className="material-icons-round">notifications</span>
                <span className="absolute top-2 right-2 w-2 h-2 bg-danger rounded-full border-2 border-surface-light dark:border-surface-dark"></span>
              </button>
              <div className="flex items-center gap-3 pl-4 border-l border-border-light dark:border-border-dark">
                <img
                  alt="User Avatar"
                  className="w-8 h-8 rounded-full object-cover ring-2 ring-primary ring-offset-2 dark:ring-offset-surface-dark"
                  src="https://lh3.googleusercontent.com/aida-public/AB6AXuDfnll94OS2tgL3voO8VtnhwUjD7dXpxx8iabR5HDlXQ-6mHOV5UJ_xiBZWdj54_E-DVH1DCp8qslgKvRhY0Qnmc6FgM9I-KUtFsddJVHl8dg71hCmIClgHGGtmPRvMjTyzxbT104NQ3KUjGsmUWOF9GsvCmjt0i7F12t7NkZjXWOtMWkuEGtPp8al4xt0hIklgu10xrwIer0CjA6MDFGwLWeIh_wEBw5_wP9YjSdLkfwsls30x_nzGg4loyP8vq_eJ4GWk4WffeXM"
                />
                <div className="hidden md:block text-sm">
                  <p className="font-medium text-text-primary-light dark:text-text-primary-dark">
                    Alex Johnson
                  </p>
                </div>
              </div>
            </div>
          </header>
        );
      };

      const Layout = ({ children, title }) => {
        const [isSidebarOpen, setSidebarOpen] = useState(false);

        return (
          <div className="flex h-screen overflow-hidden bg-background-light dark:bg-background-dark">
            <Sidebar isOpen={isSidebarOpen} toggleSidebar={setSidebarOpen} />
            {/* Mobile Overlay */}
            {isSidebarOpen && (
              <div
                className="fixed inset-0 bg-black/50 z-20 md:hidden"
                onClick={() => setSidebarOpen(false)}
              ></div>
            )}
            <div className="flex-1 flex flex-col min-w-0 overflow-hidden">
              <Header toggleSidebar={setSidebarOpen} title={title} />
              <main className="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8 scroll-smooth">
                {children}
              </main>
            </div>
          </div>
        );
      };

      // --- Individual Screen Components ---

      const LandingPage = () => {
        const navigate = useNavigate();
        return (
          <div className="bg-background-light dark:bg-background-dark min-h-screen">
            <nav className="fixed w-full z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between h-16 items-center">
                  <div className="flex items-center gap-2">
                    <div className="bg-primary text-white p-1.5 rounded-lg flex items-center justify-center">
                      <span className="material-icons-round text-xl">
                        account_balance_wallet
                      </span>
                    </div>
                    <span className="font-bold text-xl tracking-tight text-slate-900 dark:text-white">
                      Fintracker
                    </span>
                  </div>
                  <div className="flex items-center gap-4">
                    <Link
                      to="/login"
                      className="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary"
                    >
                      Log in
                    </Link>
                    <Link
                      to="/signup"
                      className="hidden sm:inline-flex items-center justify-center px-5 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-blue-700 transition-all shadow-lg hover:shadow-glow"
                    >
                      Get Started
                    </Link>
                  </div>
                </div>
              </div>
            </nav>

            <section className="pt-32 pb-20 lg:pt-40 lg:pb-28 overflow-hidden">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center lg:text-left">
                <div className="grid lg:grid-cols-2 gap-12 items-center">
                  <div>
                    <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight text-slate-900 dark:text-white mb-6 leading-tight">
                      Master your money with{' '}
                      <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">
                        AI-Powered
                      </span>{' '}
                      insights.
                    </h1>
                    <p className="text-lg text-slate-600 dark:text-slate-400 mb-8 leading-relaxed">
                      Stop guessing where your money goes. Fintracker uses
                      advanced AI to categorize expenses, scan receipts, and
                      visualize your financial health in real-time.
                    </p>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                      <Link
                        to="/signup"
                        className="inline-flex items-center justify-center px-8 py-3.5 text-base font-semibold rounded-xl text-white bg-primary hover:bg-blue-700 transition-all shadow-lg"
                      >
                        Start Free Trial{' '}
                        <span className="material-icons-round ml-2 text-sm">
                          arrow_forward
                        </span>
                      </Link>
                      <Link
                        to="/dashboard"
                        className="inline-flex items-center justify-center px-8 py-3.5 text-base font-semibold rounded-xl text-slate-700 dark:text-slate-200 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700"
                      >
                        View Demo
                      </Link>
                    </div>
                  </div>
                  <div className="relative">
                    {/* Mock Graphic */}
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-700 overflow-hidden p-4 transform rotate-1">
                      <div className="h-64 bg-slate-100 dark:bg-slate-700 rounded-lg flex items-center justify-center">
                        <span className="text-slate-400">
                          Interactive Dashboard Preview
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        );
      };

      const LoginPage = () => {
        const navigate = useNavigate();
        const handleSubmit = (e) => {
          e.preventDefault();
          navigate('/dashboard');
        };
        return (
          <div className="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
            <div className="w-full max-w-[480px] bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm dark:shadow-2xl overflow-hidden border border-border-light dark:border-border-dark">
              <div className="px-10 pt-10 pb-6 text-center">
                <div className="flex items-center justify-center gap-2 mb-6">
                  <div className="bg-primary p-1.5 rounded-lg">
                    <span className="material-icons-outlined text-white text-3xl">
                      account_balance_wallet
                    </span>
                  </div>
                  <h1 className="text-3xl font-bold text-primary tracking-tight">
                    Fintracker
                  </h1>
                </div>
                <h2 className="text-2xl font-bold text-text-primary-light dark:text-text-primary-dark mb-2">
                  Welcome back
                </h2>
                <p className="text-text-secondary-light dark:text-text-secondary-dark text-sm">
                  Please enter your details to sign in.
                </p>
              </div>
              <div className="px-10 pb-10">
                <form onSubmit={handleSubmit} className="space-y-6">
                  <div>
                    <label className="block text-sm font-medium text-text-primary-light dark:text-text-primary-dark mb-1.5">
                      Email Address
                    </label>
                    <input
                      className="w-full rounded-lg border-border-light dark:border-border-dark bg-gray-50 dark:bg-gray-800 text-text-primary-light dark:text-text-primary-dark p-2.5"
                      type="email"
                      defaultValue="demo@example.com"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-text-primary-light dark:text-text-primary-dark mb-1.5">
                      Password
                    </label>
                    <input
                      className="w-full rounded-lg border-border-light dark:border-border-dark bg-gray-50 dark:bg-gray-800 text-text-primary-light dark:text-text-primary-dark p-2.5"
                      type="password"
                      defaultValue="password"
                    />
                  </div>
                  <button
                    type="submit"
                    className="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-dark transition-all"
                  >
                    Sign in
                  </button>
                </form>
                <div className="mt-8 text-center text-sm">
                  <p className="text-text-secondary-light dark:text-text-secondary-dark">
                    Don't have an account?{' '}
                    <Link to="/signup" className="font-medium text-primary">
                      Create free account
                    </Link>
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const SignupPage = () => {
        const navigate = useNavigate();
        const handleSubmit = (e) => {
          e.preventDefault();
          navigate('/dashboard');
        };
        return (
          <div className="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
            <div className="w-full max-w-md bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg border border-border-light dark:border-border-dark overflow-hidden">
              <div className="px-8 pt-8 pb-6 text-center">
                <h2 className="text-2xl font-bold text-text-primary-light dark:text-text-primary-dark mb-2">
                  Create your account
                </h2>
              </div>
              <div className="px-8 pb-8">
                <form onSubmit={handleSubmit} className="space-y-5">
                  <input
                    className="block w-full rounded-lg border-border-light dark:border-border-dark bg-gray-50 dark:bg-gray-800 p-2.5"
                    placeholder="Full Name"
                    type="text"
                  />
                  <input
                    className="block w-full rounded-lg border-border-light dark:border-border-dark bg-gray-50 dark:bg-gray-800 p-2.5"
                    placeholder="Email Address"
                    type="email"
                  />
                  <input
                    className="block w-full rounded-lg border-border-light dark:border-border-dark bg-gray-50 dark:bg-gray-800 p-2.5"
                    placeholder="Password"
                    type="password"
                  />
                  <button
                    className="w-full flex justify-center py-2.5 px-4 rounded-lg text-white bg-primary hover:bg-primary-dark transition-colors"
                    type="submit"
                  >
                    Create Account
                  </button>
                </form>
                <p className="mt-8 text-center text-sm text-text-secondary-light dark:text-text-secondary-dark">
                  Already have an account?{' '}
                  <Link to="/login" className="font-medium text-primary">
                    Sign in
                  </Link>
                </p>
              </div>
            </div>
          </div>
        );
      };

      const Dashboard = () => {
        const expenseChartRef = useRef(null);
        const trendChartRef = useRef(null);
        const expenseChartInstance = useRef(null);
        const trendChartInstance = useRef(null);

        useEffect(() => {
          // Initialize Expense Chart
          if (expenseChartRef.current) {
            if (expenseChartInstance.current)
              expenseChartInstance.current.destroy();
            const ctxExpense = expenseChartRef.current.getContext('2d');
            expenseChartInstance.current = new Chart(ctxExpense, {
              type: 'doughnut',
              data: {
                labels: [
                  'Groceries',
                  'Utilities',
                  'Transport',
                  'Entertainment',
                  'Dining Out',
                ],
                datasets: [
                  {
                    data: [30, 20, 15, 25, 10],
                    backgroundColor: [
                      '#2563EB',
                      '#22D3EE',
                      '#EF4444',
                      '#EAB308',
                      '#6366F1',
                    ],
                    borderWidth: 0,
                    hoverOffset: 4,
                  },
                ],
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: { legend: { display: false } },
              },
            });
          }

          // Initialize Trend Chart
          if (trendChartRef.current) {
            if (trendChartInstance.current)
              trendChartInstance.current.destroy();
            const ctxTrend = trendChartRef.current.getContext('2d');
            trendChartInstance.current = new Chart(ctxTrend, {
              type: 'bar',
              data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [
                  {
                    label: 'Income',
                    data: [2500, 2750, 2600, 3100, 3300, 3200],
                    backgroundColor: '#2563EB',
                    borderRadius: 4,
                    barThickness: 24,
                  },
                ],
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    beginAtZero: true,
                    grid: { display: false },
                    ticks: { display: false },
                  },
                  x: { grid: { display: false } },
                },
                plugins: { legend: { display: false } },
              },
            });
          }

          return () => {
            if (expenseChartInstance.current)
              expenseChartInstance.current.destroy();
            if (trendChartInstance.current)
              trendChartInstance.current.destroy();
          };
        }, []);

        return (
          <Layout title="Dashboard Overview">
            <div className="max-w-7xl mx-auto">
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                {[
                  {
                    title: 'Total Balance',
                    amount: '$12,450.75',
                    change: '+3.5%',
                    trend: 'up',
                    icon: 'account_balance_wallet',
                  },
                  {
                    title: 'Monthly Income',
                    amount: '$3,200.00',
                    change: 'up',
                    trend: 'up',
                    icon: 'north',
                  },
                  {
                    title: 'Monthly Expenses',
                    amount: '$1,850.50',
                    change: 'down',
                    trend: 'down',
                    icon: 'south',
                  },
                ].map((card, i) => (
                  <div
                    key={i}
                    className="bg-surface-light dark:bg-surface-dark p-6 rounded-xl shadow-sm border border-border-light dark:border-border-dark"
                  >
                    <div className="flex justify-between items-start mb-4">
                      <div className="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg">
                        <span className="material-icons text-gray-600 dark:text-gray-300">
                          {card.icon}
                        </span>
                      </div>
                      <span className="text-xs font-medium text-text-secondary-light dark:text-text-secondary-dark">
                        {card.title}
                      </span>
                    </div>
                    <h3 className="text-2xl font-bold text-text-primary-light dark:text-text-primary-dark mb-1">
                      {card.amount}
                    </h3>
                    <div
                      className={`flex items-center text-sm ${
                        card.trend === 'up' ? 'text-green-500' : 'text-red-500'
                      }`}
                    >
                      <span className="material-icons text-base mr-0.5">
                        {card.trend === 'up'
                          ? 'arrow_upward'
                          : 'arrow_downward'}
                      </span>
                      <span className="font-medium">{card.change}</span>
                    </div>
                  </div>
                ))}
                {/* Budget Card */}
                <div className="bg-surface-light dark:bg-surface-dark p-6 rounded-xl shadow-sm border border-border-light dark:border-border-dark">
                  <div className="flex justify-between items-start mb-4">
                    <div className="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg">
                      <span className="material-icons text-gray-600 dark:text-gray-300">
                        percent
                      </span>
                    </div>
                    <span className="text-xs font-medium text-text-secondary-light dark:text-text-secondary-dark">
                      Budget Usage
                    </span>
                  </div>
                  <h3 className="text-2xl font-bold text-text-primary-light dark:text-text-primary-dark mb-1">
                    65%
                  </h3>
                  <div className="flex items-center text-sm text-text-secondary-light">
                    20% remaining
                  </div>
                  <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1.5 mt-3">
                    <div
                      className="bg-primary h-1.5 rounded-full"
                      style={{ width: '65%' }}
                    ></div>
                  </div>
                </div>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div className="bg-surface-light dark:bg-surface-dark p-6 rounded-xl shadow-sm border border-border-light dark:border-border-dark">
                  <h3 className="text-lg font-semibold text-text-primary-light dark:text-text-primary-dark mb-6">
                    Expense Breakdown
                  </h3>
                  <div className="relative h-64 w-full flex justify-center items-center">
                    <canvas ref={expenseChartRef}></canvas>
                  </div>
                </div>
                <div className="bg-surface-light dark:bg-surface-dark p-6 rounded-xl shadow-sm border border-border-light dark:border-border-dark">
                  <h3 className="text-lg font-semibold text-text-primary-light dark:text-text-primary-dark mb-6">
                    Income Trend
                  </h3>
                  <div className="relative h-64 w-full">
                    <canvas ref={trendChartRef}></canvas>
                  </div>
                </div>
              </div>
            </div>
          </Layout>
        );
      };

      const Accounts = () => {
        return (
          <Layout title="My Accounts">
            <div className="mb-8 p-6 bg-gradient-to-r from-slate-900 to-slate-800 dark:from-blue-900/40 dark:to-slate-800 rounded-xl text-white shadow-xl flex flex-col md:flex-row justify-between items-center gap-6">
